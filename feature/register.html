<!DOCTYPE html>
<html>
<head>
  <title>Đăng ký</title>
  <link rel="stylesheet" href="tailwind.css">
</head>
<body>
    <div class="auth-container">
    <div class="auth-card">
        <h2>Đăng ký</h2>

        <div class="auth-error" id="error"></div>

        <div class="auth-input-group">
        <label>Họ và tên</label>
        <input type="text" id="fullName" placeholder="Nhập họ và tên">
        </div>

        <div class="auth-input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="email@example.com">
        </div>

        <div class="auth-input-group">
        <label>Mật khẩu</label>
        <input type="password" id="password" placeholder="Ít nhất 8 ký tự">
        </div>

        <div class="auth-input-group">
        <label>Xác nhận mật khẩu</label>
        <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu">
        </div>

        <button class="auth-button" onclick="register()">Đăng ký</button>

        <div class="auth-footer">
        Đã có tài khoản? <a href="login.html">Đăng nhập</a>
        </div>
    </div>
    </div>

<script>
async function register() {
  const fullName = document.getElementById("fullName").value;
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const confirmPassword = document.getElementById("confirmPassword").value;
  const errorText = document.getElementById("error");

  errorText.innerText = "";

  // ===== Validate phía client =====
  if (!fullName || !email || !password || !confirmPassword) {
    errorText.innerText = "Vui lòng nhập đầy đủ thông tin";
    return;
  }

  if (password.length < 8) {
    errorText.innerText = "Mật khẩu phải ít nhất 8 ký tự";
    return;
  }

  if (password !== confirmPassword) {
    errorText.innerText = "Mật khẩu xác nhận không khớp";
    return;
  }

  // ===== Gửi lên server =====
  const res = await fetch("/api/register", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ fullName, email, password, confirmPassword }),
  });

  const data = await res.json();

  if (res.ok) {
    localStorage.setItem("email", email);
    window.location.href = "/";
  } else {
    errorText.innerText = data.message;
  }
}
</script>

</body>
</html>
