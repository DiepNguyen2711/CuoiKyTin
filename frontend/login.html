<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập - HourSkill</title>
  <link rel="stylesheet" href="tailwind.css">
  <style>
    input[type="password"]::-ms-reveal,
    input[type="password"]::-ms-clear {
      display: none;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-card">
      <h2>Đăng nhập</h2>
      
      <div id="error" class="text-red-500 mb-4 text-center text-sm h-5"></div>

      <div class="auth-input-group">
        <label>Email</label>
        <input type="email" id="email" placeholder="email@example.com" />
      </div>

      <div class="auth-input-group">
        <label>Mật khẩu</label>
        <div class="password-wrapper relative">
          <input type="password" id="password" placeholder="Nhập mật khẩu" class="w-full pr-10" />
          <button type="button" class="eye-btn absolute right-2 top-1/2 transform -translate-y-1/2 text-gray-400" id="togglePassword">
            <svg style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
            </svg>
          </button>
        </div>
      </div>

      <button id="loginBtn" class="auth-button w-full mt-4" onclick="login()">Đăng nhập</button>

      <div class="auth-footer mt-4 text-center">
        Chưa có tài khoản? <a href="register.html" class="text-blue-500 hover:underline">Đăng ký</a>
      </div>
    </div>
  </div>

  <script>
    // 1. Cấu hình API Endpoint (Bạn có thể đổi lại /api/login/ nếu không dùng localhost)
    const API_URL = "http://127.0.0.1:8000/api/login/";

    // 2. Hiển thị mắt
    const togglePassword = document.getElementById('togglePassword');
    const passwordInput = document.getElementById('password');

    togglePassword.addEventListener('click', function () {
      const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
      passwordInput.setAttribute('type', type);
      this.style.color = type === 'text' ? '#3b82f6' : '#9ca3af';
    });

    // 3. Nhấn phím Enter để Đăng nhập
    document.addEventListener('keypress', function (e) {
      if (e.key === 'Enter') {
        login();
      }
    });

    // 4. Gửi API Đăng nhập
    async function login() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const errorText = document.getElementById("error");
      const loginBtn = document.getElementById("loginBtn");

      errorText.innerText = "";

      if (!email || !password) {
        errorText.innerText = "Vui lòng nhập đầy đủ Email và Mật khẩu!";
        return;
      }

      // Trạng thái Loading
      loginBtn.innerText = "Đang đăng nhập...";
      loginBtn.disabled = true;
      loginBtn.style.opacity = "0.7";

      try {
        const res = await fetch(API_URL, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ email, password }),
        });

        const data = await res.json();

        if (res.ok && data.token) {
          localStorage.setItem('token', data.token);
          // Lưu username nếu có trả về từ API
          if (data.username) {
              localStorage.setItem('username', data.username);
          }
          localStorage.setItem('email', email);
          window.location.href = "main.html";
        } else {
          errorText.innerText = data.message || "Sai thông tin đăng nhập!";
          resetLoginButton(loginBtn);
        }
      } catch (error) {
        errorText.innerText = "Lỗi kết nối mạng, vui lòng thử lại!";
        resetLoginButton(loginBtn);
      }
    }

    // Hàm tiện ích để reset nút đăng nhập
    function resetLoginButton(btn) {
      btn.innerText = "Đăng nhập";
      btn.disabled = false;
      btn.style.opacity = "1";
    }

    // 5. Mở khóa nút đăng nhập nếu dùng nút Back của trình duyệt
    window.addEventListener('pageshow', function (event) {
      if (event.persisted) {
        const loginBtn = document.getElementById("loginBtn");
        if (loginBtn) {
          resetLoginButton(loginBtn);
          document.getElementById("error").innerText = "";
        }
      }
    });
  </script>
</body>
</html>
