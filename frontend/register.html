    <script>
        // H√†m l·∫•y CSRF token t·ª´ Cookie (B·∫Øt bu·ªôc cho Django POST request)
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // 1. X·ª≠ l√Ω n√∫t ·∫©n/hi·ªán m·∫≠t kh·∫©u
        function togglePassword(inputId, btn) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
            
            if (type === 'text') {
                btn.style.color = '#3b82f6'; // Chuy·ªÉn m√†u xanh khi hi·ªán m·∫≠t kh·∫©u
            } else {
                btn.style.color = '#9ca3af'; // Tr·ªü v·ªÅ m√†u x√°m khi ·∫©n
            }
        }

        // 2. H√†m G·ª≠i API ƒêƒÉng k√Ω
        async function register() {
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            const errorText = document.getElementById("error");
            const registerBtn = document.getElementById("registerBtn");

            errorText.innerText = "";

            // Validate ƒë·∫ßy ƒë·ªß th√¥ng tin (ƒë√£ th√™m email)
            if (!username || !email || !password || !confirmPassword) {
                errorText.innerText = "Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin!";
                return;
            }
            
            if (password.length < 8) {
                errorText.innerText = "M·∫≠t kh·∫©u ph·∫£i √≠t nh·∫•t 8 k√Ω t·ª±!";
                return;
            }

            if (password !== confirmPassword) {
                errorText.innerText = "M·∫≠t kh·∫©u x√°c nh·∫≠n kh√¥ng kh·ªõp!";
                return;

            // B·∫≠t tr·∫°ng th√°i Loading
            registerBtn.innerText = "ƒêang x·ª≠ l√Ω...";
            registerBtn.disabled = true;
            registerBtn.style.opacity = "0.7";

            try {

                    },
                    body: JSON.stringify({ username, email, password }),

                    window.location.href = "/login/"; 
                } else {
                    errorText.innerText = data.message || "C√≥ l·ªói x·∫£y ra, vui l√≤ng th·ª≠ l·∫°i!";
                    registerBtn.innerText = "ƒêƒÉng k√Ω";
                    registerBtn.disabled = false;

            } catch (error) {
