{% load static %}
<!doctype html>
<html>
  <head>
    <title>Đăng ký - HourSkill</title>
    <link rel="stylesheet" href="{% static 'tailwind.css' %}" />
    <style>
      /* Tiêu diệt con mắt mặc định của trình duyệt Edge/IE */
      input[type="password"]::-ms-reveal,
      input[type="password"]::-ms-clear {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="auth-container">
      <div class="auth-card">
        <h2>Đăng ký</h2>

        <div id="error" class="auth-error" style="color: red; margin-bottom: 10px;"></div>

        <div class="auth-input-group">
          <label>Username</label>
          <input type="text" id="username" placeholder="Nhập Username" />
        </div>

        <div class="auth-input-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="email@example.com" />
        </div>

        <div class="auth-input-group">
          <label>Mật khẩu</label>
          <div class="password-wrapper">
            <input type="password" id="password" placeholder="Ít nhất 8 ký tự" />
            <button type="button" class="eye-btn" onclick="togglePassword('password', this)">
              <svg style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

        <div class="auth-input-group">
          <label>Xác nhận mật khẩu</label>
          <div class="password-wrapper">
            <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu" />
            <button type="button" class="eye-btn" onclick="togglePassword('confirmPassword', this)">
              <svg style="width: 20px; height: 20px;" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
              </svg>
            </button>
          </div>
        </div>

        <button class="auth-button" onclick="register()">Đăng ký</button>

        <div class="auth-footer">
          Đã có tài khoản? <a href="{% url 'login' %}">Đăng nhập</a>
        </div>
      </div>
    </div>

    <script>
      function togglePassword(inputId, btn) {
        const input = document.getElementById(inputId);
        const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
        input.setAttribute('type', type);
        
        if (type === 'text') {
            btn.style.color = '#3b82f6';
        } else {
            btn.style.color = '#9ca3af';
        }
      }

      async function register() {
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;
        const errorText = document.getElementById("error");

        errorText.innerText = "";

        if (!username || !email || !password || !confirmPassword) {
          errorText.innerText = "Vui lòng nhập đầy đủ thông tin";
          return;
        }
        if (password !== confirmPassword) {
          errorText.innerText = "Mật khẩu không khớp";
          return;
        }

        const res = await fetch("/api/register/", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, email, password }),
        });

        const data = await res.json();

        if (res.ok) {
          alert(data.message);
          window.location.href = "/login/"; 
        } else {
          errorText.innerText = data.message;
        }
      }
    </script>
  </body>
</html>
