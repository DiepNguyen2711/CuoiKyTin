{% load static %}
<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - HourSkill</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Ẩn mắt mặc định của trình duyệt Edge/IE */
        input[type="password"]::-ms-reveal,
        input[type="password"]::-ms-clear { display: none; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4 font-sans">

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-md border border-gray-100">
        
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-blue-600 mb-2">HourSkill</h1>
            <h2 class="text-xl font-semibold text-gray-700">Đăng ký tài khoản</h2>
        </div>
        
        <div id="error" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-lg mb-6 text-sm flex items-center">
            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path></svg>
            <span id="errorMsg"></span>
        </div>

        <form id="registerForm" onsubmit="event.preventDefault(); register();">
            {% csrf_token %}
            
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="username">Tên đăng nhập</label>
                <input type="text" id="username" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="Nhập username" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="email">Email</label>
                <input type="email" id="email" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition" placeholder="example@gmail.com" required>
            </div>

            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="password">Mật khẩu</label>
                <div class="relative">
                    <input type="password" id="password" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-12" placeholder="Tối thiểu 8 ký tự" required>
                    <button type="button" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-blue-600 transition" onclick="togglePassword('password')">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    </button>
                </div>
            </div>

            <div class="mb-8">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="confirmPassword">Nhập lại mật khẩu</label>
                <div class="relative">
                    <input type="password" id="confirmPassword" class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-300 text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition pr-12" placeholder="Xác nhận mật khẩu" required>
                    <button type="button" class="absolute inset-y-0 right-0 px-3 flex items-center text-gray-400 hover:text-blue-600 transition" onclick="togglePassword('confirmPassword')">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path></svg>
                    </button>
                </div>
            </div>

            <button type="submit" id="registerBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg shadow-md hover:shadow-lg transform transition hover:-translate-y-0.5 focus:outline-none focus:ring-4 focus:ring-blue-300">
                Đăng ký ngay
            </button>
            
            <div class="mt-6 text-center text-sm text-gray-600">
                Đã có tài khoản? 
                <a href="/login/" class="text-blue-600 hover:text-blue-800 font-bold ml-1 hover:underline">Đăng nhập tại đây</a>
            </div>
        </form>
    </div>

    <script>
        // Hàm lấy CSRF Token chuẩn
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Toggle Password
        function togglePassword(inputId) {
            const input = document.getElementById(inputId);
            const type = input.getAttribute('type') === 'password' ? 'text' : 'password';
            input.setAttribute('type', type);
        }

        // XỬ LÝ ĐĂNG KÝ
        async function register() {
            const username = document.getElementById("username").value.trim();
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;
            
            const errorDiv = document.getElementById("error");
            const errorMsg = document.getElementById("errorMsg");
            const registerBtn = document.getElementById("registerBtn");

            // Reset trạng thái lỗi
            errorDiv.classList.add('hidden');
            errorMsg.innerText = "";

            // Validate Frontend
            if (password.length < 8) {
                errorMsg.innerText = "Mật khẩu phải có ít nhất 8 ký tự!";
                errorDiv.classList.remove('hidden');
                return;
            }

            if (password !== confirmPassword) {
                errorMsg.innerText = "Mật khẩu xác nhận không khớp!";
                errorDiv.classList.remove('hidden');
                return;
            }

            // UI Loading
            registerBtn.innerText = "⏳ Đang xử lý...";
            registerBtn.disabled = true;
            registerBtn.classList.add('opacity-70', 'cursor-wait');

            try {
                const res = await fetch("/api/register/", {
                    method: "POST",
                    headers: { 
                        "Content-Type": "application/json",
                        "X-CSRFToken": getCookie("csrftoken")
                    },
                    body: JSON.stringify({ username, email, password }),
                });

                const data = await res.json();

                if (res.ok || data.status === 'success') {
                    // THÀNH CÔNG: Chuyển về trang LOGIN (Đúng ý bạn)
                    alert("Đăng ký thành công! Vui lòng đăng nhập.");
                    window.location.href = "/login/"; 
                } else {
                    // THẤT BẠI: Hiện lỗi
                    throw new Error(data.message || "Đăng ký thất bại");
                }
            } catch (error) {
                errorMsg.innerText = error.message || "Lỗi kết nối server!";
                errorDiv.classList.remove('hidden');
                
                // Trả lại nút bấm
                registerBtn.innerText = "Đăng ký ngay";
                registerBtn.disabled = false;
                registerBtn.classList.remove('opacity-70', 'cursor-wait');
            }
        }
    </script>
</body>
</html>
